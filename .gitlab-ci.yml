stages:
  - test-front
  - test-back
  - build-front
  - build-back
  - release

test-front:
  stage: test-front
  image: nouredinelamamra/node-chrome:v1
  before_script:
    - cd frontend
    - npm install
  script:
    - npm run test-cicd
  cache:
    key: ${CI_COMMIT_REF_SLUG}-cache
    paths:
      - frontend/node_modules/
  only:
    - develop
    - master

test-back:
  stage: test-back
  image: maven:3.8.4-openjdk-17
  variables:
    MAVEN_OPTS: -Dmaven.repo.local=/cache
  cache:
    key: maven-$CI_COMMIT_REF_SLUG
    paths:
      - .m2/repository/
  script:
    - cd backend
    - mvn clean test
  only:
    - develop
    - master
    - djikstra-improvments
  tags:
    - cicd

build-front:
  stage: build-front
  image: nouredinelamamra/node-chrome:v1
  before_script:
    - cd frontend
    - npm install
  script:
    - npm run build-prod
  cache:
    key: ${CI_COMMIT_REF_SLUG}-cache
    paths:
      - frontend/node_modules/
  artifacts:
    name: "front-$CI_COMMIT_REF_NAME"
    paths:
      - ./frontend/dist/
  only:
    - master

build-back:
  stage: build-back
  image: maven:3.8.4-openjdk-17
  variables:
    MAVEN_OPTS: -Dmaven.repo.local=/cache
  cache:
    key: maven-$CI_COMMIT_REF_SLUG
    paths:
      - .m2/repository/
  before_script:
    - mkdir ./backend/src/main/resources/static
    - cp -r ./frontend/dist/frontend/* ./backend/src/main/resources/static/
  script:
    - cd backend
    - mvn package
  artifacts:
    name: planifcarbon-artifact
    paths:
      - ./backend/target/*.jar
  only:
    - master
  tags:
    - cicd

create-release:
  stage: release
  image: curlimages/curl
  script:
    - |
        curl --request POST "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/releases" \
          --header "Content-Type: application/json" \
          --header "PRIVATE-TOKEN: ${GITLAB_ACCESS_TOKEN}" \
          --data "{
          \"tag_name\": \"${CI_COMMIT_TAG}\",
          \"name\": \"${RELEASE_NAME}\",
          \"ref\": \"${CI_COMMIT_TAG}\",
          \"description\":
            \"## Release: ${CI_COMMIT_TAG}\"
        }"
  variables:
    GITLAB_ACCESS_TOKEN: "XPy1QcXqXC7sKPBJn5Ye"
    RELEASE_NAME: "New release"
  only:
    - tags
  tags:
    - cicd
